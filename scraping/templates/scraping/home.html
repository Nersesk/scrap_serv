{% extends 'scraping/base.html' %}
{% block title %}List{% endblock %}
{% block content %}

    <div class="row">
        <div class="col">
            <h2 class="text-center my-3" style="color: darkslategray" >Service for scarping and sending job vacancies</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-8 mx-auto">
            <h4 class="my-2" style="color: darkgray">To see all available vacancies fill in form</h4>
         <form method="get" action="{% url 'list' %}">
  <div class="mb-3">

    {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Search</button>
  </div>
    </form>
        </div>
    </div>


{% endblock %}
